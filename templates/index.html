<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Care Instructions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Customized Care Instructions</h1>
        <p>Upload the dog image of your choice to get personalized care instructions!</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                <i class="fas fa-cloud-upload-alt"></i> Choose a Dog Image
            </label>
            <input id="file-upload" type="file" name="file" accept="image/*" required>
            <button type="submit">Get Instructions</button>
        </form>
    </div>
</body>
</html>
